{% extends "./base.html" %}
{% block content %}

    <p class="text-center"><strong>Exist error type display</strong></p>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for th in theader %}
                        <th>
                            <strong>{{ th }}</strong>
                        </th>
                    {% endfor %}
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for error in ErrorTypes %}
                    <tr>
                        <td class="col-sm-2">{{ error.name }}</td>
                        <td class="col-sm-2">{{ error.description }}</td>
                        <td class="col-sm-2">{{ error.create_at }}</td>
                        <td>
                            <form method="post" action="{% url 'LogCollection:ErrorTypeEditPage' %}">
                                <input type="hidden" name="error_type_edit" value="{{ error.name }}">
                                <input type="submit" name="submit" value="edit" class="btn btn-link">
                            </form>
                        </td>
                        <td>
                            <form method="post" action="{% url 'LogCollection:ErrorTypeDelete' %}">
                                <input type="hidden" name="error_type_delete" value="{{ error.name }}">
                                <input type="submit" name="submit" value="delete" class="btn btn-link">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <br/>
    <p class="text-center"><strong>Create new error type</strong></p>
    <br/>
    <form class="form-horizontal" role="form" action="{% url 'LogCollection:SaveNewErrorType' %}" method="post">
        <div class="form-group">
            <label for="new_error_type" class="col-sm-2 control-label">Error type</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="new_error_type" name="new_error_type" placeholder="Please input description">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="description" name="description" placeholder="Please input description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
{% endblock %}
