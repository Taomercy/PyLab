{% extends "./base.html" %}
{% block content %}

    <p class="text-center"><strong>Exist team display</strong></p>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for th in theader %}
                        <th>
                            <strong>{{ th }}</strong>
                        </th>
                    {% endfor %}
                </tr>
            </thead>
        <tbody>
            {% for team in Teams %}
                <tr>
                    <td class="col-sm-2">{{ team.name }}</td>
                    <td class="col-sm-2">{{ team.description }}</td>
                    <td class="col-sm-2">{{ team.create_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>

    <br/>
    <p class="text-center"><strong>Create new team</strong></p>
    <br/>
    <form class="form-horizontal" role="form" action="{% url 'LogCollection:SaveNewTeam' %}" method="post">
        <div class="form-group">
            <label for="new_team" class="col-sm-2 control-label">Team</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="new_team" name="new_team" placeholder="Please input description">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="description" name="description" placeholder="Please input description">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    <br/>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
{% endblock %}
